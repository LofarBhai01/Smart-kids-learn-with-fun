<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Numbers 1 to 100</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
    }
    .number {
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }
    .number:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

<h1>Learn Numbers 1 to 100</h1>

<div class="number-grid" id="numberGrid"></div>

<script>
  const numberGrid = document.getElementById('numberGrid');

  for (let i = 1; i <= 100; i++) {
    const numDiv = document.createElement('div');
    numDiv.classList.add('number');
    numDiv.textContent = i;
    numDiv.addEventListener('click', () => speakNumber(i));
    numberGrid.appendChild(numDiv);
  }

  function speakNumber(number) {
    const speech = new SpeechSynthesisUtterance(number.toString());
    speech.lang = 'en-US'; // English में बोलेगा
    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
