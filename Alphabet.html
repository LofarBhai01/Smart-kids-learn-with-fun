<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Alphabets</title>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .letter {
      background: white;
      margin: 10px;
      width: 70px;
      height: 70px;
      line-height: 70px;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      font-size: 24px;
      font-weight: bold;
      color: #ff7f50;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .letter:hover {
      transform: scale(1.2);
      background-color: #ffe4b5;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      background: #ffb347;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Learn Alphabets</h1>

<div class="letters">
  <!-- A to Z letters -->
  <div class="letter" onclick="playSound('A')">A</div>
  <div class="letter" onclick="playSound('B')">B</div>
  <div class="letter" onclick="playSound('C')">C</div>
  <div class="letter" onclick="playSound('D')">D</div>
  <!-- बाकी letters भी इसी तरह... -->
</div>

<a href="index.html" class="back-button">Back to Home</a>

<script>
  function playSound(letter) {
    alert(letter + ' for Apple (Sound will come here)');
    // Future में यहाँ actual sound जोड़ सकते हो।
  }
</script>

</body>
</html>
