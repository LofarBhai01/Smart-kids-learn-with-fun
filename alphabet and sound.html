<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Kids - Alphabet Sounds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    .letter {
      width: 80px;
      height: 80px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .letter:hover {
      background: #45a049;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Alphabet Buttons -->
<div class="letter" onclick="speak('A')">A</div>
<div class="letter" onclick="speak('B')">B</div>
<div class="letter" onclick="speak('C')">C</div>
<div class="letter" onclick="speak('D')">D</div>
<div class="letter" onclick="speak('E')">E</div>
<div class="letter" onclick="speak('F')">F</div>
<div class="letter" onclick="speak('G')">G</div>
<div class="letter" onclick="speak('H')">H</div>
<div class="letter" onclick="speak('I')">I</div>
<div class="letter" onclick="speak('J')">J</div>
<div class="letter" onclick="speak('K')">K</div>
<div class="letter" onclick="speak('L')">L</div>
<div class="letter" onclick="speak('M')">M</div>
<div class="letter" onclick="speak('N')">N</div>
<div class="letter" onclick="speak('O')">O</div>
<div class="letter" onclick="speak('P')">P</div>
<div class="letter" onclick="speak('Q')">Q</div>
<div class="letter" onclick="speak('R')">R</div>
<div class="letter" onclick="speak('S')">S</div>
<div class="letter" onclick="speak('T')">T</div>
<div class="letter" onclick="speak('U')">U</div>
<div class="letter" onclick="speak('V')">V</div>
<div class="letter" onclick="speak('W')">W</div>
<div class="letter" onclick="speak('X')">X</div>
<div class="letter" onclick="speak('Y')">Y</div>
<div class="letter" onclick="speak('Z')">Z</div>

<script>
function speak(letter) {
  var msg = new SpeechSynthesisUtterance();
  msg.text = letter;
  msg.lang = "en-US";  // English language
  window.speechSynthesis.speak(msg);
}
</script>

</body>
</html>
