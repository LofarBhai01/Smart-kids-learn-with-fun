<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Kids - Learn with Fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateX(10deg) rotateY(10deg) scale(1.05);
      box-shadow: 0 16px 32px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin: 20px 0;
      font-size: 24px;
      color: #fff;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Alphabets</h2>
    <a href="alphabets.html">Learn A-Z</a>
  </div>

  <div class="card">
    <h2>Numbers</h2>
    <a href="numbers.html">Learn 1-100</a>
  </div>

  <div class="card">
    <h2>Colors</h2>
    <a href="colors.html">Learn Colors</a>
  </div>

  <div class="card">
    <h2>Shapes</h2>
    <a href="shapes.html">Learn Shapes</a>
  </div>

  <div class="card">
    <h2>Quiz</h2>
    <a href="quiz.html">Play Quiz</a>
  </div>
</div>

</body>
</html>
