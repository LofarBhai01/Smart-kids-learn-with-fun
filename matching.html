<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Picture Matching Game</title>
  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .hidden {
      background-color: #eee;
      color: #eee;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      background: #ffb347;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Picture Matching Game</h1>

<div class="game-board" id="gameBoard">
  <!-- Cards will be created by JavaScript -->
</div>

<a href="index.html" class="back-button">Back to Home</a>

<script>
  const emojis = ['ðŸŽ','ðŸŒ','âš½','âœˆï¸','ðŸŽ','ðŸŒ','âš½','âœˆï¸']; // 2-2 Same Pairs
  let shuffledEmojis = emojis.sort(() => 0.5 - Math.random());
  let gameBoard = document.getElementById('gameBoard');
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;

  shuffledEmojis.forEach(emoji => {
    let card = document.createElement('div');
    card.className = 'card hidden';
    card.innerText = emoji;
    card.addEventListener('click', () => {
      if (lockBoard || card === firstCard) return;
      
      card.classList.remove('hidden');
      
      if (!firstCard) {
        firstCard = card;
        return;
      }
      
      secondCard = card;
      lockBoard = true;

      if (firstCard.innerText === secondCard.innerText) {
        firstCard = null;
        secondCard = null;
        lockBoard = false;
      } else {
        setTimeout(() => {
          firstCard.classList.add('hidden');
          secondCard.classList.add('hidden');
          firstCard = null;
          secondCard = null;
          lockBoard = false;
        }, 1000);
      }
    });
    gameBoard.appendChild(card);
  });
</script>

</body>
</html>
