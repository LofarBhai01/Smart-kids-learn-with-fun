<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kids: Learn with Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 36px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            max-width: 1000px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Smart Kids: Learn with Fun</h1>

    <div class="container">
        <div class="card" onclick="location.href='alphabets.html'">Learn Alphabets</div>
        <div class="card" onclick="location.href='numbers.html'">Learn Numbers</div>
        <div class="card" onclick="location.href='colors.html'">Learn Colors</div>
        <div class="card" onclick="location.href='matching.html'">Matching Game</div>
        <div class="card" onclick="location.href='quiz.html'">Quiz</div>
    </div>

</body>
</html>
