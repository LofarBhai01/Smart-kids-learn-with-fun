<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Kids: Learn with Fun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f9d976, #f39f86);
      text-align: center;
    }
    header {
      background-color: #ffb347;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      color: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    .container {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
      font-size: 1.2em;
      font-weight: bold;
      color: #ff7f50;
    }
    .card:hover {
      transform: scale(1.05);
      background: #ffe4b5;
    }
    footer {
      margin-top: 50px;
      padding: 10px;
      background-color: #ffb347;
      color: white;
    }
  </style>
</head>
<body>

<header>
  Smart Kids: Learn with Fun
</header>

<div class="container">
  <div class="card" onclick="alert('Alphabets Section Coming Soon!')">Alphabets</div>
  <div class="card" onclick="alert('Numbers Section Coming Soon!')">Numbers</div>
  <div class="card" onclick="alert('Colors Section Coming Soon!')">Colors</div>
  <div class="card" onclick="alert('Picture Matching Game Coming Soon!')">Picture Matching</div>
</div>

</html>
