
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Kids - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #8EC5FC, #E0C3FC);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/VYW00nv/clouds.png') repeat;
      animation: moveBackground 100s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes moveBackground {
      from {background-position: 0 0;}
      to {background-position: 10000px 0;}
    }

    h1 {
      margin-top: 80px;
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #333;
    }

    .button-container {
      margin-top: 50px;
    }

    .btn {
      display: inline-block;
      background: #ff5f6d;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: #fff;
      padding: 15px 30px;
      margin: 20px;
      font-size: 22px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      transform: scale(1.1);
      box-shadow: 0px 15px 20px rgba(0,0,0,0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px 2px #333;
    }
  </style>
</head>

<body>

<div class="background"></div>

<h1>Welcome to Smart Kids!</h1>

<div class="button-container">
  <a class="btn" href="colorlearning.html" onclick="playClickSound()">Learn Colors</a>
  <a class="btn" href="alphabet.html" onclick="playClickSound()">Learn Alphabets</a>
  <a class="btn" href="numbers.html" onclick="playClickSound()">Learn Numbers</a>
  <a class="btn" href="matchinggame.html" onclick="playClickSound()">Play Matching Game</a>
</div>

<footer>Â© 2025 Smart Kids</footer>

<!-- Sound Script -->
<script>
  window.onload = function() {
    const synth = window.speechSynthesis;
    const welcome = new SpeechSynthesisUtterance("Welcome to Smart Kids! Let's start learning with fun!");
    welcome.lang = 'en-US';
    welcome.pitch = 1.2;
    welcome.rate = 1;
    synth.speak(welcome);
  };

  function playClickSound() {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const clickCtx = new AudioContext();
    const oscillator = clickCtx.createOscillator();
    const gainNode = clickCtx.createGain();

    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(1000, clickCtx.currentTime);
    gainNode.gain.setValueAtTime(0.3, clickCtx.currentTime);

    oscillator.connect(gainNode);
    gainNode.connect(clickCtx.destination);

    oscillator.start();
    oscillator.stop(clickCtx.currentTime + 0.2);
  }
</script>

</body>
</html>
