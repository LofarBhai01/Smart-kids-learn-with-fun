<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Learning - Smart Kids</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      transition: background 0.5s;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
    }
    #colorBox {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border: 4px solid #34495e;
      border-radius: 15px;
    }
    #options {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .option-btn {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .option-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    #score {
      margin-top: 20px;
      font-size: 22px;
      color: #27ae60;
    }
    #message {
      margin-top: 10px;
      font-size: 20px;
      color: #8e44ad;
    }
  </style>
</head>
<body>

<h1>Learn Colors - Smart Kids</h1>
<div id="colorBox"></div>
<div id="options"></div>
<div id="score">Score: 0</div>
<div id="message"></div>

<script>
  const colors = [
    {name: "Red", code: "#e74c3c"},
    {name: "Blue", code: "#3498db"},
    {name: "Green", code: "#2ecc71"},
    {name: "Yellow", code: "#f1c40f"},
    {name: "Purple", code: "#9b59b6"},
    {name: "Orange", code: "#e67e22"},
    {name: "Pink", code: "#fd79a8"},
    {name: "Brown", code: "#8e5a2e"},
    {name: "Gray", code: "#7f8c8d"},
    {name: "Black", code: "#2d3436"},
    {name: "White", code: "#ecf0f1"}
  ];

  let currentColor;
  let score = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function generateQuestion() {
    document.getElementById('message').textContent = '';
    shuffle(colors);
    currentColor = colors[0];
    document.getElementById('colorBox').style.background = currentColor.code;

    let optionsHTML = '';
    const options = [currentColor.name];
    while (options.length < 4) {
      const randomColor = colors[Math.floor(Math.random() * colors.length)].name;
      if (!options.includes(randomColor)) {
        options.push(randomColor);
      }
    }
    shuffle(options);
    options.forEach(option => {
      optionsHTML += `<button class="option-btn" onclick="checkAnswer('${option}')">${option}</button>`;
    });
    document.getElementById('options').innerHTML = optionsHTML;
  }

  function checkAnswer(selected) {
    if (selected === currentColor.name) {
      document.body.style.background = currentColor.code;
      score += 10;
      document.getElementById('score').textContent = `Score: ${score}`;
      speak('Very Good! Correct Color');
      document.getElementById('message').textContent = "Awesome! Let's Go Next!";
      setTimeout(() => {
        document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
        generateQuestion();
      }, 1000);
    } else {
      speak('Try Again!');
      document.getElementById('message').textContent = "Oops! Wrong. Try Again!";
    }
  }

  function speak(message) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(message);
    utter.lang = 'en-US';
    synth.speak(utter);
  }

  generateQuestion();
</script>

</body>
</html>
